<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/GameMenu.css">
    <link rel="stylesheet" href="mnah.css">
    <script src="./js/menu.js" defer></script>
    <script src="./js/settings.js" defer></script>
    <script type="module" src="mnah.js" defer></script>
    <title>mnah</title>
</head>
<body>
    <div class="game_menu">
        <div class="middle_menu_box">
            <center> <div class="game_name">
                <h1>Deadly Drive: Apocalypse</h1>
            </div></center>
            <center>
                <div class="start">
                    <button>Start</button>
                </div>
            </center>
            <div class="settings_menu">
                <div class="settings_menu_btn"> 
                    <button onclick="settingFn()" class="settings"></button>
                    <button onclick="menuFn()" class="menu"></button>
                </div>
                <div class="settings_menu_box">
                    <div class="settings_box">
                        setting
                    </div>
                    <div class="menu_box">
                        menu
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="canvas">
        <div class="car"></div>
        <div class="system">
            <div class="health"></div>
        </div>
    </div>
</body>
</html>
